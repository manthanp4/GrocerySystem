<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>{% block title %}Grocery Manager{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body.dark {
      background-color: #121212 !important;
      color: #eaeaea;
    }

    body.dark .navbar {
      background-color: #1f1f1f !important;
    }

    body.dark .card,
    body.dark .table,
    body.dark .modal-content {
      background-color: #1e1e1e;
      color: #eaeaea;
    }

    body.dark .table-bordered th,
    body.dark .table-bordered td {
      border-color: #333;
    }

    body.dark .btn-outline-secondary {
      color: #eaeaea;
      border-color: #555;
    }

    body.dark .btn-outline-secondary:hover {
      background-color: #333;
    }

    body.dark .badge {
      opacity: 0.9;
    }
  </style>

  <style>
    .table td,
    .table th {
      vertical-align: middle;
    }

    .badge {
      font-size: 0.75rem;
    }

    .btn-group .btn {
      white-space: nowrap;
    }

    body.dark .dataTables_wrapper {
      color: #eaeaea;
    }
  </style>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

  <!-- DataTables CSS -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">

  <style>
    .card {
      border-radius: 12px;
    }

    .table thead th {
      white-space: nowrap;
    }

    .dataTables_wrapper {
      padding: 0.25rem 0;
    }


    body {
      background-image: url("/static/images/grocery-newbg.jpg");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    /* Overlay for readability */
    .content-overlay {
      background-color: rgba(255, 255, 255, 0.92);
      border-radius: 16px;
      padding: 20px;
    }
  </style>

  </style>

  {% block head %}{% endblock %}
</head>

<body class="bg-light">
  <div class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 1100">
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for msg in messages %}
    <div class="toast show align-items-center text-bg-success border-0 mb-2">
      <div class="d-flex">
        <div class="toast-body">
          {{ msg }}
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    </div>
    {% endfor %}
    {% endif %}
    {% endwith %}
  </div>

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container">

      <!-- App Name -->
      <a class="navbar-brand fw-bold" href="/">Grocery Manager</a>

      <!-- Right Side Buttons -->
      <div class="d-flex align-items-center gap-2 ms-auto">

        <!-- Cart Button -->
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
          </li>

          <li class="nav-item">
            <a class="btn btn-outline-primary ms-2" href="/cart">
              ðŸ›’ Cart
            </a>

          </li>
        </ul>



        <!-- Dark Mode Toggle -->
        <button id="themeToggle" class="btn btn-outline-light btn-sm">
          ðŸŒ™
        </button>
        
      </div>
    </div>
  </nav>


  <div class="container py-4">
    {% block content %}{% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  {% block scripts %}{% endblock %}

  <script>
    document.querySelectorAll('.toast').forEach(toastEl => {
      setTimeout(() => {
        bootstrap.Toast.getOrCreateInstance(toastEl).hide();
      }, 3000);
    });
  </script>

  <script>
    const toggleBtn = document.getElementById('themeToggle');

    function setTheme(isDark) {
      if (isDark) {
        document.body.classList.add('dark');
        toggleBtn.innerText = 'ðŸŒž';
        localStorage.setItem('theme', 'dark');
      } else {
        document.body.classList.remove('dark');
        toggleBtn.innerText = 'ðŸŒ™';
        localStorage.setItem('theme', 'light');
      }
    }

    // Load saved theme
    const savedTheme = localStorage.getItem('theme');
    setTheme(savedTheme === 'dark');

    // Toggle on click
    toggleBtn.addEventListener('click', () => {
      const isDark = document.body.classList.contains('dark');
      setTheme(!isDark);
    });
  </script>

</body>

</html>
